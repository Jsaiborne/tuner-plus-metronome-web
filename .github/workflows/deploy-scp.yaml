name: Build and Deploy (FTP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"    

      - name: Install dependencies
        run: npm ci
     
      - name: Build Next.js app
        run: npx next build

      - name: Verify out folder
        run: |
          echo "Listing out/ contents..."
          ls -la out
          test -f out/index.html || (echo "No index.html found!" && exit 1)

      - name: Upload to server (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }} # usually 21
          server-dir: ${{ secrets.FTP_TARGET }}
          local-dir: ./out/
